<app-nav-bar-admin></app-nav-bar-admin>
<app-sidebar-admin></app-sidebar-admin>
<div class="container">
  <mat-card *ngFor="let post of posts">
    <mat-card-header>
      <img src="{{ post?.creatorPhoto }}" alt="" />
      <mat-card-title class="title" (click)="openUserInfo(post)">{{ post?.creatorName }}</mat-card-title>
      <mat-card-subtitle class="title">{{ post?.date }}</mat-card-subtitle>
    </mat-card-header>
    <img *ngIf="post?.imageUrl != ''" mat-card-image src="{{post?.imageUrl}}" class="img">
    <video *ngIf=" post?.videoUrl != ''" width="270" height="210" controls>
      <source src="{{post?.videoUrl}}" type="video/mp4">
    </video>
    <mat-card-content class="contador">
      {{ post?.description }}
    </mat-card-content>
    <mat-card-actions class="contador">
      <div class="icon">
        
      </div>
      <mat-icon class="action-item" (click)="approvePosts(post)">done</mat-icon>

      <mat-icon class="action-item2" (click)="deletePost(post?.postId)">close</mat-icon>
    </mat-card-actions>
  </mat-card>
</div>
